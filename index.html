<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <input type="number" id="numberInput" placeholder="Enter a number (3-18)">
            <button id="saveNumber">Save Number</button>
        </div>
        <div class="number-list" id="numberList">
            <!-- Saved numbers will appear here -->
        </div>
        <div class="chart-section">
            <canvas id="percentageChart"></canvas>
        </div>
    </div>
    <div class="tracker-container">
        <h1>Number Tracking Table</h1>
        <div class="number-input-area">
            <input type="number" id="numInput" placeholder="Enter a number">
            <button onclick="addToTable()">Add to Table</button>
        </div>
        <table id="numTable">
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- New rows will be inserted here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
